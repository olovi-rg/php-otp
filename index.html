<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form with OTP Verification</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Start of HubSpot Embed Code -->
<script type="text/javascript" id="hs-script-loader" async defer src="//js.hs-scripts.com/42660938.js"></script>
<!-- End of HubSpot Embed Code -->
    <div class="container mt-5">
        <h2>Contact Form with Phone Verification</h2>
        <form id="contactForm" class="mt-4">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phone" placeholder="+91XXXXXXXXXX" required>
                <button type="button" class="btn btn-primary mt-2" id="sendOtpBtn">Send OTP</button>
            </div>
            <div class="form-group">
                <label for="otp">OTP</label>
                <input type="text" class="form-control" id="otp" name="otp" placeholder="Enter OTP" required>
                <button type="button" class="btn btn-primary mt-2" id="verifyOtpBtn">Verify OTP</button>
            </div>
            <div class="form-group">
                <label>Select radio button.</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="testing_radio_button_one_" id="genderMale" value="Male" required>
                    <label class="form-check-label" for="genderMale">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="testing_radio_button_one_" id="genderFemale" value="Female" required>
                    <label class="form-check-label" for="genderFemale">No</label>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="select_this_below_check_box_" required>
                <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
